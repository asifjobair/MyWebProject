<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add User</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: #f0f4f8;
      }
      .glass-nav {
        background: rgba(25, 60, 180, 0.85);
        backdrop-filter: blur(12px);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
        z-index: 50;
      }
      .glass-nav:hover {
        backdrop-filter: blur(15px);
      }
      .logout-btn {
        transition: all 0.3s ease;
      }
      .logout-btn:hover {
        transform: scale(1.05);
        background-color: #ef4444;
      }
      aside {
        position: fixed;
        top: 64px;
        left: 0;
        bottom: 0;
        overflow-y: auto;
        background: linear-gradient(180deg, #ffffff, #f8fafc);
        border-right: 1px solid #e5e7eb;
        transition: all 0.3s ease;
      }

      aside a {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 0.75rem;
        border-radius: 0.5rem;
        color: #374151;
        font-weight: 500;
        transition: all 0.2s ease;
      }

      aside a:hover {
        background: #e0e7ff;
        transform: translateX(4px);
      }

      aside a.active {
        background: #2563eb;
        color: white;
        font-weight: 600;
      }
      main {
        margin-left: 16rem;
        padding-top: 1.5rem;
        padding-bottom: 1.5rem;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <header
      class="glass-nav text-white px-6 py-4 flex justify-between items-center sticky top-0"
    >
      <div class="flex items-center gap-3">
        <img
          src="assests/logo.png"
          alt="Logo"
          class="w-10 h-10 rounded-full border border-white"
        />
        <h1 class="text-2xl font-bold tracking-wide">Add User</h1>
      </div>
      <button
        id="logoutBtn"
        class="logout-btn bg-red-500 hover:bg-red-600 px-4 py-2 rounded-full shadow-md"
      >
        Logout
      </button>
    </header>

    <!-- Sidebar -->
    <aside class="w-64 p-4 space-y-4 shadow-md">
      <nav class="space-y-2">
        <a href="index.html">üìä Dashboard</a>
        <a href="meeting-minutes.html">üìù Meeting Minutes</a>
        <a href="add-meeting.html">‚ûï Add Meeting</a>
        <a href="all-meeting-minutes.html">üìò All Minutes</a>
        <a href="meetings.html">üìë All Meetings</a>
        <a href="zoom-meeting.html">üé• New Zoom Meeting</a>
        <a href="all-zoom-meetings.html">üé• All Zoom Meeting</a>
        <a href="companies.html">üè¢ Companies</a>
        <a href="users.html" class="active">üë• Users</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">
      <section
        class="max-w-3xl mx-auto bg-white shadow-lg rounded-2xl p-6 space-y-4"
      >
        <h2 class="text-xl font-bold text-gray-800">Add New User</h2>
        <form id="userForm" class="space-y-4">
          <input
            id="name"
            placeholder="Name"
            class="w-full border p-2 rounded focus:ring-2 focus:ring-blue-400"
            required
          />
          <input
            id="email"
            type="email"
            placeholder="Email"
            class="w-full border p-2 rounded focus:ring-2 focus:ring-blue-400"
            required
          />
          <input
            id="password"
            type="password"
            placeholder="Password"
            class="w-full border p-2 rounded focus:ring-2 focus:ring-blue-400"
            required
          />
          <select
            id="role"
            class="w-full border p-2 rounded focus:ring-2 focus:ring-blue-400"
          >
            <option>User</option>
            <option>Admin</option>
          </select>
          <button
            type="submit"
            class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-full shadow-md"
          >
            Create User
          </button>
        </form>
      </section>
    </main>

    <script>
      const token = localStorage.getItem("token");
      if (!token) window.location = "login.html";

      document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.removeItem("token");
        window.location = "login.html";
      });

      document
        .getElementById("userForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const name = document.getElementById("name").value.trim();
          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value;
          const role = document.getElementById("role").value;

          try {
            const res = await fetch("http://localhost:5000/api/users", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${token}`,
              },
              body: JSON.stringify({ name, email, password, role }),
            });
            if (!res.ok) throw new Error("Failed");
            alert("User created successfully!");
            window.location = "users.html";
          } catch (err) {
            console.error(err);
            alert("Error creating user");
          }
        });
    </script>
  </body>
</html>
