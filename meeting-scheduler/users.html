<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: #f0f4f8;
      }
      .glass-nav {
        background: rgba(25, 60, 180, 0.85);
        backdrop-filter: blur(12px);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
        z-index: 50;
      }
      .glass-nav:hover {
        backdrop-filter: blur(15px);
      }
      .logout-btn {
        transition: all 0.3s ease;
      }
      .logout-btn:hover {
        transform: scale(1.05);
        background-color: #ef4444;
      }
      aside {
        position: fixed;
        top: 64px;
        left: 0;
        bottom: 0;
        overflow-y: auto;
        background: linear-gradient(180deg, #ffffff, #f8fafc);
        border-right: 1px solid #e5e7eb;
        transition: all 0.3s ease;
      }

      aside a {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 0.75rem;
        border-radius: 0.5rem;
        color: #374151;
        font-weight: 500;
        transition: all 0.2s ease;
      }

      aside a:hover {
        background: #e0e7ff;
        transform: translateX(4px);
      }

      aside a.active {
        background: #2563eb;
        color: white;
        font-weight: 600;
      }
      main {
        margin-left: 16rem;
        padding-top: 1.5rem;
        padding-bottom: 1.5rem;
      }
      .table-container {
        max-height: 70vh;
        overflow-y: auto;
      }
      table {
        min-width: 600px;
      }
      tbody tr:hover {
        background-color: #f0f9ff;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <header
      class="glass-nav text-white px-6 py-4 flex justify-between items-center sticky top-0"
    >
      <div class="flex items-center gap-3">
        <img
          src="assests/logo.png"
          alt="Logo"
          class="w-10 h-10 rounded-full border border-white"
        />
        <h1 class="text-2xl font-bold tracking-wide">Users</h1>
      </div>
      <button
        id="logoutBtn"
        class="logout-btn bg-red-500 hover:bg-red-600 px-4 py-2 rounded-full shadow-md"
      >
        Logout
      </button>
    </header>

    <!-- Sidebar -->
    <aside class="w-64 p-4 space-y-4 shadow-md">
      <nav class="space-y-2">
        <a href="index.html">ğŸ“Š Dashboard</a>
        <a href="meeting-minutes.html">ğŸ“ Meeting Minutes</a>
        <a href="add-meeting.html">â• Add Meeting</a>
        <a href="all-meeting-minutes.html">ğŸ“˜ All Minutes</a>
        <a href="meetings.html">ğŸ“‘ All Meetings</a>
        <a href="zoom-meeting.html">ğŸ¥ New Zoom Meeting</a>
        <a href="all-zoom-meetings.html">ğŸ¥ All Zoom Meeting</a>
        <a href="companies.html">ğŸ¢ Companies</a>
        <a href="users.html" class="active">ğŸ‘¥ Users</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">
      <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl font-bold">Users</h1>
        <a
          href="add-user.html"
          class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-2 rounded-full shadow-md"
          >+ Add User</a
        >
      </div>

      <div class="bg-white p-4 rounded-2xl shadow-lg table-container">
        <table class="w-full border-collapse text-sm">
          <thead>
            <tr class="bg-gray-200">
              <th class="p-2 border">Name</th>
              <th class="p-2 border">Email</th>
              <th class="p-2 border">Role</th>
            </tr>
          </thead>
          <tbody id="usersTable"></tbody>
        </table>
      </div>
    </main>

    <script>
      const token = localStorage.getItem("token");
      if (!token) window.location = "login.html";

      document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.removeItem("token");
        window.location = "login.html";
      });

      async function loadUsers() {
        try {
          const res = await fetch("http://localhost:5000/api/users", {
            headers: { Authorization: `Bearer ${token}` },
          });
          if (!res.ok) throw new Error("Unauthorized");
          const users = await res.json();
          document.getElementById("usersTable").innerHTML = users
            .map(
              (u) => `<tr>
                    <td class="p-2 border">${u.name}</td>
                    <td class="p-2 border">${u.email}</td>
                    <td class="p-2 border">${u.role}</td>
                  </tr>`
            )
            .join("");
        } catch (err) {
          console.error(err);
          alert("Failed to load users");
        }
      }

      loadUsers();
    </script>
  </body>
</html>
