<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Meeting Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto,
          "Helvetica Neue", Arial;
      }
      /* Subtle glass card blur */
      .glass {
        background: rgba(255, 255, 255, 0.06);
        backdrop-filter: blur(8px) saturate(120%);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      /* small input icon spacing */
      .input-icon {
        padding-left: 2.5rem;
      }
      /* background image overlay */
      .bg-image {
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body class="min-h-screen bg-gray-900 flex items-center justify-center">
    <!-- Background image container. Replace the URL below with your actual image path -->
    <div
      class="absolute inset-0 bg-image"
      style="background-image: url('assests/login.jpg'); filter: saturate(80%)"
    ></div>

    <!-- semi-transparent overlay to ensure content contrast -->
    <div
      class="absolute inset-0 bg-gradient-to-b from-black/45 via-black/40 to-black/60"
    ></div>

    <div class="relative z-10 w-full max-w-md p-6">
      <div class="glass rounded-2xl p-8 shadow-2xl">
        <div class="flex items-center gap-4 mb-6">
          <div
            class="w-12 h-12 rounded-lg bg-white/10 flex items-center justify-center"
          >
            <!-- simple calendar SVG logo -->
            <svg
              width="28"
              height="28"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              class="text-white"
            >
              <rect
                x="3"
                y="4"
                width="18"
                height="16"
                rx="2"
                stroke="white"
                stroke-opacity="0.9"
                stroke-width="1.2"
              />
              <path
                d="M8 2v4M16 2v4"
                stroke="white"
                stroke-opacity="0.9"
                stroke-width="1.2"
                stroke-linecap="round"
              />
              <path
                d="M7 11h10"
                stroke="white"
                stroke-opacity="0.9"
                stroke-width="1"
                stroke-linecap="round"
              />
            </svg>
          </div>
          <div>
            <h1 class="text-white text-xl font-semibold">Meeting Tracker</h1>
            <p class="text-white/70 text-sm">Sign in to manage your meetings</p>
          </div>
        </div>

        <form id="login-form" class="space-y-4" autocomplete="on">
          <div class="relative">
            <label class="sr-only" for="email">Email</label>
            <input
              id="email"
              name="email"
              type="email"
              required
              placeholder="Email"
              class="w-full p-3 pl-4 rounded-lg bg-white/10 placeholder-white/70 text-white border border-white/10 outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition-all duration-200"
            />
            <div class="absolute right-3 top-3 text-white/60 text-sm">@</div>
          </div>

          <div class="relative">
            <label class="sr-only" for="password">Password</label>
            <input
              id="password"
              name="password"
              type="password"
              required
              placeholder="Password"
              class="w-full p-3 pl-4 pr-10 rounded-lg bg-white/10 placeholder-white/70 text-white border border-white/10 outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition-all duration-200"
            />

            <!-- Eye toggle button -->
            <button
              type="button"
              id="togglePassword"
              aria-label="Show password"
              class="absolute right-2 top-2 p-1 rounded-md text-white/70 hover:text-white transition"
            >
              <svg
                id="eyeIcon"
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="1.5"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                />
              </svg>
            </button>
          </div>

          <div class="flex items-center justify-between text-sm text-white/80">
            <label class="flex items-center gap-2">
              <input type="checkbox" id="remember" class="accent-blue-400" />
              <span>Remember me</span>
            </label>
            <a href="#" class="text-white/80 hover:underline">Forgot?</a>
          </div>

          <button
            type="submit"
            class="w-full py-3 rounded-lg bg-gradient-to-r from-blue-500 to-indigo-500 font-semibold text-white shadow-lg hover:scale-[1.01] active:scale-100 transition-transform"
          >
            Sign in
          </button>
        </form>

        <p class="text-center text-sm text-white/70 mt-4">
          Don't have an account?
          <a href="register.html" class="text-blue-300 hover:underline"
            >Register</a
          >
        </p>

        <div class="mt-6 text-center text-xs text-white/50">
          Use your work email to sign in securely.
        </div>
      </div>

      <!-- subtle footer -->
      <div class="mt-4 text-center text-white/40 text-xs">
        Â© <span id="year"></span> Meeting Tracker
      </div>
    </div>

    <script>
      // set current year
      document.getElementById("year").textContent = new Date().getFullYear();

      // password toggle logic
      const passwordInput = document.getElementById("password");
      const toggle = document.getElementById("togglePassword");
      const eyeIcon = document.getElementById("eyeIcon");

      toggle.addEventListener("click", () => {
        const isPassword = passwordInput.type === "password";
        passwordInput.type = isPassword ? "text" : "password";
        // swap icon (simple show/hide states)
        if (!isPassword) {
          // show eye
          eyeIcon.innerHTML = `\n            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />\n            <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />`;
          toggle.setAttribute("aria-label", "Show password");
        } else {
          // show eye-off icon
          eyeIcon.innerHTML = `\n            <path stroke-linecap="round" stroke-linejoin="round" d="M3 3l18 18" />\n            <path stroke-linecap="round" stroke-linejoin="round" d="M9.88 9.88A3 3 0 0115 12m-1.2 2.4A3 3 0 019 12" />\n            <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-0.4 1.274-1.06 2.44-1.88 3.46" />`;
          toggle.setAttribute("aria-label", "Hide password");
        }
      });

      // existing login form fetch logic (keeps original API call but adapted to relative path)
      const form = document.getElementById("login-form");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = form.email.value;
        const password = form.password.value;

        try {
          const res = await fetch("http://localhost:5000/api/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });

          const data = await res.json();
          if (res.ok) {
            localStorage.setItem("token", data.token);
            localStorage.setItem("userId", data.user.id);
            window.location.href = "index.html";
          } else {
            alert(data.message || "Login failed");
          }
        } catch (err) {
          console.error(err);
          alert("Login failed - network error");
        }
      });
    </script>
  </body>
</html>
