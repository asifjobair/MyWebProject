<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Meeting - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: #f1f5f9;
      }

      /* Navbar glass effect */
      .glass-nav {
        background: rgba(30, 64, 175, 0.9);
        backdrop-filter: blur(12px);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .glass-nav:hover {
        backdrop-filter: blur(16px);
      }

      /* Sidebar */
      aside {
        position: fixed;
        top: 64px;
        left: 0;
        bottom: 0;
        overflow-y: auto;
        background: linear-gradient(180deg, #ffffff, #f8fafc);
        border-right: 1px solid #e5e7eb;
        transition: all 0.3s ease;
      }

      aside a {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 0.75rem;
        border-radius: 0.5rem;
        color: #374151;
        font-weight: 500;
        transition: all 0.2s ease;
      }

      aside a:hover {
        background: #e0e7ff;
        transform: translateX(4px);
      }

      aside a.active {
        background: #2563eb;
        color: white;
        font-weight: 600;
      }

      /* Form card */
      .form-card {
        transition: all 0.3s ease;
      }
      .form-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      }

      /* Buttons */
      .btn-primary {
        background: linear-gradient(90deg, #2563eb, #1e40af);
        border: none;
        transition: all 0.3s ease;
      }
      .btn-primary:hover {
        transform: translateY(-1px);
        box-shadow: 0 8px 16px rgba(37, 99, 235, 0.3);
      }

      /* Inputs */
      select:focus,
      input:focus,
      textarea:focus {
        outline: none;
        border-color: #2563eb;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
      }

      input,
      select,
      textarea {
        font-size: 0.9rem;
        padding: 0.5rem 0.75rem;
      }

      label {
        font-size: 0.9rem;
        font-weight: 500;
      }

      /* Tags */
      .tag-container {
        display: flex;
        flex-wrap: wrap;
        gap: 0.25rem;
        margin-top: 0.25rem;
      }

      .tag {
        background: #2563eb;
        color: white;
        padding: 0.3rem 0.6rem;
        border-radius: 9999px;
        font-size: 0.75rem;
        display: inline-flex;
        align-items: center;
      }

      .tag button {
        margin-left: 0.25rem;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        width: 1rem;
        height: 1rem;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }

      .tag button:hover {
        background: rgba(255, 255, 255, 0.5);
      }

      /* Next meeting animation */
      #nextMeetingFields {
        transition: all 0.3s ease;
        opacity: 0;
        transform: translateY(-5px);
      }
      #nextMeetingFields:not(.hidden) {
        opacity: 1;
        transform: translateY(0);
      }

      /* Responsive main content */
      main {
        margin-left: 16rem;
        padding-top: 1.5rem;
        padding-bottom: 1.5rem;
        max-height: calc(100vh - 64px);
        overflow-y: auto;
      }

      @media (max-width: 768px) {
        aside {
          display: none;
        }
        main {
          margin-left: 0;
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <!-- Navbar -->
    <header
      class="glass-nav text-white px-6 py-4 flex justify-between items-center sticky top-0 z-50"
    >
      <div class="flex items-center gap-3">
        <img
          src="assests/logo.png"
          alt="Logo"
          class="w-10 h-10 rounded-full border border-white"
        />
        <h1 class="text-2xl font-bold tracking-wide">Meeting Tracker</h1>
      </div>
      <button
        id="logoutBtn"
        class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-full font-semibold shadow-md transition-transform transform hover:scale-105"
      >
        Logout
      </button>
    </header>

    <!-- Sidebar -->
    <aside class="w-64 p-4 space-y-4 shadow-md">
      <nav class="space-y-2">
        <a href="index.html">üìä Dashboard</a>
        <a href="meeting-minutes.html">üìù Meeting Minutes</a>
        <a href="add-meeting.html" class="active">‚ûï Add Meeting</a>
        <a href="all-meeting-minutes.html">üìò All Minutes</a>
        <a href="meetings.html">üìë All Meetings</a>
        <a href="zoom-meeting.html">üé• New Zoom Meeting</a>
        <a href="all-zoom-meetings.html">üé• All Zoom Meeting</a>
        <a href="companies.html">üè¢ Companies</a>
        <a href="users.html">üë• Users</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">
      <section
        class="max-w-3xl mx-auto bg-white shadow-lg rounded-2xl p-6 form-card"
      >
        <h2
          class="text-xl font-bold mb-4 text-gray-800 border-b-2 border-blue-600 pb-1"
        >
          Add New Meeting
        </h2>

        <form id="meetingForm" class="space-y-4">
          <!-- Company -->
          <div>
            <label class="block mb-1 text-gray-700">Company</label>
            <select
              id="companySelect"
              class="w-full border rounded-lg bg-gray-50"
            ></select>
          </div>

          <!-- Key Contacts -->
          <div>
            <label class="block mb-1 text-gray-700"
              >Meeting With (Key Contacts)</label
            >
            <select
              id="contactSelect"
              multiple
              class="w-full border rounded-lg bg-gray-50 h-24"
            ></select>
            <div id="contactTags" class="tag-container"></div>
          </div>

          <!-- Participants -->
          <div>
            <label class="block mb-1 text-gray-700">Participants</label>
            <select
              id="participantsSelect"
              multiple
              class="w-full border rounded-lg bg-gray-50 h-24"
            ></select>
            <div id="participantTags" class="tag-container"></div>
          </div>

          <!-- Medium -->
          <div>
            <label class="block mb-1 text-gray-700">Medium</label>
            <select id="medium" class="w-full border rounded-lg bg-gray-50">
              <option>Online</option>
              <option>Offline</option>
              <option>Phone</option>
            </select>
          </div>

          <!-- Meeting Date -->
          <div>
            <label class="block mb-1 text-gray-700">Meeting Date & Time</label>
            <input
              type="datetime-local"
              id="meeting_date"
              class="w-full border rounded-lg bg-gray-50"
            />
          </div>

          <!-- Discussed Matters -->
          <div>
            <label class="block mb-1 text-gray-700">Discussed Matters</label>
            <textarea
              id="discussed_matter"
              class="w-full border rounded-lg bg-gray-50"
              rows="2"
            ></textarea>
          </div>

          <!-- Outcomes -->
          <div>
            <label class="block mb-1 text-gray-700">Outcomes</label>
            <textarea
              id="outcome"
              class="w-full border rounded-lg bg-gray-50"
              rows="2"
            ></textarea>
          </div>

          <!-- Next Meeting Toggle -->
          <div class="flex items-center gap-2">
            <input type="checkbox" id="nextToggle" class="accent-blue-600" />
            <label for="nextToggle" class="font-medium text-gray-700"
              >Schedule Next Meeting</label
            >
          </div>

          <!-- Next Meeting Fields -->
          <div id="nextMeetingFields" class="space-y-2 hidden">
            <div>
              <label class="block mb-1 text-gray-700">Next Meeting Date</label>
              <input
                type="datetime-local"
                id="next_meeting_date"
                class="w-full border rounded-lg bg-gray-50"
              />
            </div>
            <div>
              <label class="block mb-1 text-gray-700">Next Meeting Topic</label>
              <input
                type="text"
                id="next_meeting_topic"
                class="w-full border rounded-lg bg-gray-50"
                placeholder="Next meeting topic"
              />
            </div>
          </div>

          <!-- Feedback Message -->
          <p id="formMessage" class="text-green-600 font-medium hidden"></p>

          <!-- Submit -->
          <button
            type="submit"
            class="btn-primary text-white px-5 py-2 rounded-full font-semibold shadow-md w-full"
          >
            Save Meeting
          </button>
        </form>
      </section>
    </main>

    <script>
      const apiBase = "http://localhost:5000/api";
      const token = localStorage.getItem("token");

      if (!token) {
        alert("Please login first");
        window.location = "login.html";
      }

      document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.removeItem("token");
        window.location = "login.html";
      });

      const decoded = JSON.parse(atob(token.split(".")[1]));
      const userId = decoded.id;

      const companySelect = document.getElementById("companySelect");
      const contactSelect = document.getElementById("contactSelect");
      const participantsSelect = document.getElementById("participantsSelect");
      const nextToggle = document.getElementById("nextToggle");
      const nextMeetingFields = document.getElementById("nextMeetingFields");
      const contactTags = document.getElementById("contactTags");
      const participantTags = document.getElementById("participantTags");
      const messageBox = document.getElementById("formMessage");

      nextToggle.addEventListener("change", () =>
        nextMeetingFields.classList.toggle("hidden", !nextToggle.checked)
      );

      async function loadCompanies() {
        try {
          companySelect.innerHTML = "<option>Loading...</option>";
          const res = await fetch(`${apiBase}/companies`, {
            headers: { Authorization: `Bearer ${token}` },
          });
          const companies = await res.json();
          companySelect.innerHTML =
            '<option value="">Select a company</option>';
          companies.forEach((c) => {
            const option = document.createElement("option");
            option.value = c.id;
            option.textContent = c.name;
            option.dataset.contacts = JSON.stringify(c.contacts || []);
            companySelect.appendChild(option);
          });
        } catch (err) {
          console.error(err);
        }
      }

      companySelect.addEventListener("change", () => {
        contactSelect.innerHTML = "";
        contactTags.innerHTML = "";
        const selected = companySelect.selectedOptions[0];
        if (!selected) return;
        const contacts = JSON.parse(selected.dataset.contacts);
        contacts.forEach((c) => {
          const option = document.createElement("option");
          option.value = c.id;
          option.textContent = c.name;
          contactSelect.appendChild(option);
        });
      });

      async function loadParticipants() {
        try {
          participantsSelect.innerHTML = "<option>Loading...</option>";
          const res = await fetch(`${apiBase}/users`, {
            headers: { Authorization: `Bearer ${token}` },
          });
          const users = await res.json();
          participantsSelect.innerHTML = "";
          users.forEach((u) => {
            const option = document.createElement("option");
            option.value = u.id;
            option.textContent = u.name;
            participantsSelect.appendChild(option);
          });
        } catch (err) {
          console.error(err);
        }
      }

      function createTag(container, id, name, selectElement) {
        const tag = document.createElement("span");
        tag.className = "tag";
        tag.textContent = name;
        tag.dataset.id = id;
        const btn = document.createElement("button");
        btn.type = "button";
        btn.textContent = "√ó";
        btn.addEventListener("click", () => {
          tag.remove();
          Array.from(selectElement.options).forEach((opt) => {
            if (opt.value === id) opt.selected = false;
          });
        });
        tag.appendChild(btn);
        container.appendChild(tag);
      }

      contactSelect.addEventListener("change", () => {
        Array.from(contactSelect.selectedOptions).forEach((opt) => {
          if (
            !Array.from(contactTags.children).some(
              (t) => t.dataset.id === opt.value
            )
          ) {
            createTag(contactTags, opt.value, opt.textContent, contactSelect);
          }
        });
      });

      participantsSelect.addEventListener("change", () => {
        Array.from(participantsSelect.selectedOptions).forEach((opt) => {
          if (
            !Array.from(participantTags.children).some(
              (t) => t.dataset.id === opt.value
            )
          ) {
            createTag(
              participantTags,
              opt.value,
              opt.textContent,
              participantsSelect
            );
          }
        });
      });

      loadCompanies();
      loadParticipants();

      document
        .getElementById("meetingForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const body = {
            company_id: companySelect.value,
            meeting_with: Array.from(contactTags.children).map(
              (tag) => tag.dataset.id
            ),
            participants: Array.from(participantTags.children).map(
              (tag) => tag.dataset.id
            ),
            medium: document.getElementById("medium").value,
            meeting_date: document.getElementById("meeting_date").value,
            discussed_matter: document.getElementById("discussed_matter").value,
            outcome: document.getElementById("outcome").value,
            next_meeting_date: nextToggle.checked
              ? document.getElementById("next_meeting_date").value
              : null,
            next_meeting_topic: nextToggle.checked
              ? document.getElementById("next_meeting_topic").value
              : null,
            created_by: userId,
          };
          try {
            const res = await fetch(`${apiBase}/meetings`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${token}`,
              },
              body: JSON.stringify(body),
            });
            const data = await res.json();
            messageBox.textContent =
              data.message || "Meeting added successfully!";
            messageBox.classList.remove("hidden");
            messageBox.classList.remove("text-red-600");
            messageBox.classList.add("text-green-600");
            e.target.reset();
            contactTags.innerHTML = "";
            participantTags.innerHTML = "";
            nextMeetingFields.classList.add("hidden");
            setTimeout(() => messageBox.classList.add("hidden"), 3000);
          } catch (err) {
            console.error(err);
            messageBox.textContent = "Error saving meeting.";
            messageBox.classList.remove("hidden");
            messageBox.classList.add("text-red-600");
          }
        });
    </script>
  </body>
</html>
