<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Meeting Minutes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: #f1f5f9;
      }
      .glass-nav {
        background: rgba(30, 64, 175, 0.9);
        backdrop-filter: blur(12px);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }
      aside {
        position: fixed;
        top: 64px;
        left: 0;
        bottom: 0;
        overflow-y: auto;
        background: linear-gradient(180deg, #fff, #f8fafc);
        border-right: 1px solid #e5e7eb;
      }
      aside a {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 0.75rem;
        border-radius: 0.5rem;
        color: #374151;
        font-weight: 500;
        transition: 0.2s;
      }
      aside a:hover {
        background: #e0e7ff;
        transform: translateX(4px);
      }
      aside a.active {
        background: #2563eb;
        color: white;
        font-weight: 600;
      }
      .form-card {
        transition: all 0.3s ease;
      }
      .form-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      }
      .btn-primary {
        background: linear-gradient(90deg, #2563eb, #1e40af);
        transition: 0.3s;
      }
      .btn-primary:hover {
        transform: translateY(-1px);
        box-shadow: 0 8px 16px rgba(37, 99, 235, 0.3);
      }
      input:focus,
      textarea:focus {
        border-color: #2563eb;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        outline: none;
      }
      main {
        margin-left: 16rem;
        padding-top: 1.5rem;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <header
      class="glass-nav text-white px-6 py-4 flex justify-between items-center sticky top-0 z-50"
    >
      <div class="flex items-center gap-3">
        <img
          src="assests/logo.png"
          class="w-10 h-10 rounded-full border border-white"
        />
        <h1 class="text-2xl font-bold tracking-wide">Meeting Tracker</h1>
      </div>
      <button
        id="logoutBtn"
        class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-full font-semibold shadow-md transition-transform hover:scale-105"
      >
        Logout
      </button>
    </header>

    <!-- Sidebar -->
    <aside class="w-64 p-4 space-y-4 shadow-md">
      <nav class="space-y-2">
        <a href="index.html">ğŸ“Š Dashboard</a>
        <a href="meeting-minutes.html" class="active">ğŸ“ Meeting Minutes</a>
        <a href="add-meeting.html">â• Add Meeting</a>
        <a href="all-meeting-minutes.html">ğŸ“˜ All Minutes</a>
        <a href="meetings.html">ğŸ“‘ All Meetings</a>
        <a href="zoom-meeting.html">ğŸ¥ New Zoom Meeting</a>
        <a href="all-zoom-meetings.html">ğŸ¥ All Zoom Meeting</a>
        <a href="companies.html">ğŸ¢ Companies</a>
        <a href="users.html">ğŸ‘¥ Users</a>
      </nav>
    </aside>

    <!-- Main -->
    <main class="p-6">
      <section
        class="max-w-3xl mx-auto bg-white rounded-2xl shadow-lg p-6 form-card"
      >
        <h2
          class="text-xl font-bold mb-4 text-gray-800 border-b-2 border-blue-600 pb-1"
        >
          Add Meeting Minutes
        </h2>

        <form id="minutesForm" class="space-y-4">
          <div>
            <label class="block font-semibold text-gray-700 mb-1"
              >Meeting ID</label
            >
            <input
              type="number"
              id="meeting_id"
              class="w-full border rounded-lg bg-gray-50 p-2"
              required
            />
          </div>
          <div>
            <label class="block font-semibold text-gray-700 mb-1"
              >Summary</label
            >
            <textarea
              id="summary"
              class="w-full border rounded-lg bg-gray-50 p-2 h-24"
              required
            ></textarea>
          </div>
          <div>
            <label class="block font-semibold text-gray-700 mb-1"
              >Decisions</label
            >
            <textarea
              id="decisions"
              class="w-full border rounded-lg bg-gray-50 p-2 h-20"
            ></textarea>
          </div>
          <div>
            <label class="block font-semibold text-gray-700 mb-1"
              >Action Items (comma separated)</label
            >
            <input
              type="text"
              id="action_items"
              class="w-full border rounded-lg bg-gray-50 p-2"
              placeholder="Call client, Send proposal"
            />
          </div>
          <div>
            <label class="block font-semibold text-gray-700 mb-1"
              >Attendees (comma separated)</label
            >
            <input
              type="text"
              id="attendees"
              class="w-full border rounded-lg bg-gray-50 p-2"
            />
          </div>

          <p
            id="formMessage"
            class="font-medium hidden text-green-600 transition"
          ></p>

          <button
            type="submit"
            class="btn-primary text-white px-4 py-2 rounded-full w-full font-semibold shadow-md"
          >
            Save Minutes
          </button>
        </form>
      </section>
    </main>

    <script>
      const apiBase = "http://localhost:5000/api";
      const token = localStorage.getItem("token");

      if (!token) {
        alert("Please login first");
        window.location = "login.html";
      }

      document.getElementById("logoutBtn").onclick = () => {
        localStorage.removeItem("token");
        window.location = "login.html";
      };

      document
        .getElementById("minutesForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const body = {
            meeting_id: +document.getElementById("meeting_id").value,
            summary: document.getElementById("summary").value.trim(),
            decisions: document.getElementById("decisions").value.trim(),
            action_items: document
              .getElementById("action_items")
              .value.split(",")
              .map((x) => x.trim())
              .filter(Boolean), // remove empty strings
            attendees: document
              .getElementById("attendees")
              .value.split(",")
              .map((x) => x.trim())
              .filter(Boolean), // remove empty strings
            created_by: 1, // replace with actual logged-in user ID
          };

          const msg = document.getElementById("formMessage");

          try {
            const res = await fetch(`${apiBase}/meeting-minutes`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${token}`,
              },
              body: JSON.stringify(body),
            });

            const data = await res.json();

            if (res.ok) {
              msg.textContent = data.message || "Minutes saved successfully!";
              msg.classList.remove("hidden", "text-red-600");
              msg.classList.add("text-green-600");
              e.target.reset();
            } else {
              msg.textContent = data.message || "Error saving minutes!";
              msg.classList.remove("hidden");
              msg.classList.add("text-red-600");
            }

            setTimeout(() => msg.classList.add("hidden"), 3000);
          } catch (err) {
            console.error(err);
            msg.textContent = "Error saving minutes!";
            msg.classList.remove("hidden");
            msg.classList.add("text-red-600");
          }
        });
    </script>
  </body>
</html>
