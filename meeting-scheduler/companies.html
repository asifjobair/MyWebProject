<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Companies</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: #f0f4f8;
      }
      .glass-nav {
        background: rgba(25, 60, 180, 0.85);
        backdrop-filter: blur(12px);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
        z-index: 50;
      }
      .glass-nav:hover {
        backdrop-filter: blur(15px);
      }
      .logout-btn {
        transition: all 0.3s ease;
      }
      .logout-btn:hover {
        transform: scale(1.05);
        background-color: #ef4444;
      }
      aside {
        position: fixed;
        top: 64px;
        left: 0;
        bottom: 0;
        overflow-y: auto;
        background: linear-gradient(180deg, #ffffff, #f8fafc);
        border-right: 1px solid #e5e7eb;
        transition: all 0.3s ease;
      }

      aside a {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 0.75rem;
        border-radius: 0.5rem;
        color: #374151;
        font-weight: 500;
        transition: all 0.2s ease;
      }

      aside a:hover {
        background: #e0e7ff;
        transform: translateX(4px);
      }

      aside a.active {
        background: #2563eb;
        color: white;
        font-weight: 600;
      }
      main {
        margin-left: 16rem;
        padding-top: 1.5rem;
        padding-bottom: 1.5rem;
      }
      table th,
      table td {
        font-size: 0.875rem;
      }
      table tbody tr:hover {
        background-color: rgba(37, 99, 235, 0.05);
      }
      .table-container {
        overflow-x: auto;
        max-height: 75vh;
        background: #f9fafb;
        padding: 0.5rem;
        border-radius: 0.5rem;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <header
      class="glass-nav text-white px-6 py-4 flex justify-between items-center sticky top-0"
    >
      <div class="flex items-center gap-3">
        <img
          src="assests/logo.png"
          alt="Logo"
          class="w-10 h-10 rounded-full border border-white"
        />
        <h1 class="text-2xl font-bold tracking-wide">Meeting Tracker</h1>
      </div>
      <div class="flex gap-2">
        <a
          href="add-company.html"
          class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded-full shadow-md"
          >+ Add Company</a
        >
        <button
          id="logoutBtn"
          class="logout-btn bg-red-500 hover:bg-red-600 px-4 py-2 rounded-full shadow-md"
        >
          Logout
        </button>
      </div>
    </header>

    <!-- Sidebar -->
    <aside class="w-64 p-4 space-y-4 shadow-md">
      <nav class="space-y-2">
        <a href="index.html">ğŸ“Š Dashboard</a>
        <a href="meeting-minutes.html">ğŸ“ Meeting Minutes</a>
        <a href="add-meeting.html">â• Add Meeting</a>
        <a href="all-meeting-minutes.html">ğŸ“˜ All Minutes</a>
        <a href="meetings.html">ğŸ“‘ All Meetings</a>
        <a href="zoom-meeting.html">ğŸ¥ New Zoom Meeting</a>
        <a href="all-zoom-meetings.html">ğŸ¥ All Zoom Meeting</a>
        <a href="companies.html" class="active">ğŸ¢ Companies</a>
        <a href="users.html">ğŸ‘¥ Users</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">
      <section class="max-w-6xl mx-auto bg-white shadow-lg rounded-2xl p-5">
        <h2 class="text-xl font-bold mb-4 text-gray-800">Companies List</h2>
        <div class="table-container">
          <table class="w-full border-collapse" id="companiesTable">
            <thead>
              <tr class="bg-gray-200 text-left">
                <th class="p-2 border">Name</th>
                <th class="p-2 border">Address</th>
                <th class="p-2 border">Contacts</th>
                <th class="p-2 border">Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <p id="noCompanies" class="text-center mt-4 text-gray-500 hidden">
            No companies found.
          </p>
        </div>
      </section>
    </main>

    <script>
      const token = localStorage.getItem("token");
      if (!token) {
        window.location = "login.html";
      }

      document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.removeItem("token");
        window.location = "login.html";
      });

      async function loadCompanies() {
        try {
          const res = await fetch("http://localhost:5000/api/companies", {
            headers: { Authorization: `Bearer ${token}` },
          });
          if (!res.ok) throw new Error("Unauthorized or server error");

          const companies = await res.json();
          const tbody = document.querySelector("#companiesTable tbody");
          const noCompanies = document.getElementById("noCompanies");
          tbody.innerHTML = "";

          if (companies.length === 0) {
            noCompanies.classList.remove("hidden");
            return;
          } else {
            noCompanies.classList.add("hidden");
          }

          companies.forEach((c) => {
            const contacts = (c.contacts || [])
              .map(
                (ct) =>
                  `${ct.name}${ct.designation ? ` (${ct.designation})` : ""}`
              )
              .join(", ");
            const tr = document.createElement("tr");
            tr.classList.add("hover:bg-gray-50");
            tr.innerHTML = `
            <td class="p-2 border">${c.name}</td>
            <td class="p-2 border">${c.address || ""}</td>
            <td class="p-2 border">${contacts}</td>
            <td class="p-2 border">
              <a href="edit-company.html?id=${
                c.id
              }" class="text-blue-600 hover:underline">Edit</a>
            </td>
          `;
            tbody.appendChild(tr);
          });
        } catch (err) {
          console.error(err);
          alert("Failed to load companies");
        }
      }

      loadCompanies();
    </script>
  </body>
</html>
